apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: quote-mirroring
spec:
  hosts:
    - quote-service
  http:
    - route:
      - destination:
          host: quote-service
          subset: v1
        weight: 100
      mirror:
        host: quote-service
        subset: v2

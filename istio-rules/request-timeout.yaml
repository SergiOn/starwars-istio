apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: quote-default
spec:
  hosts:
  - quote-service
  http:
  - route:
    - destination:
        host: quote-service
        subset: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: death-star-timeout
spec:
  hosts:
  - death-star-service
  http:
  - match:
    - headers:
        user-agent:
          regex: ".*(iPad|Android|iPhone).*"
    route:
    - destination:
        host: death-star-service
        subset: v2
    timeout: 5s
  - route:
    - destination:
        host: death-star-service
        subset: v2
